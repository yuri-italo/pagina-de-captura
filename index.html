<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Workshop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>

        <section>
            <div class="formContainer">
                <h2 class="marginBottom">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="marginBottom">
                    Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor
                    de sucesso sem precisar contar com a sorte.
                </p>
                <form>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome">
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                    <select name="place" id="">
                        <option value="rj"> Rio de Janeiro</option>
                        <option value="sp"> São Paulo</option>
                        <option value="es"> Espirito Santo</option>
                        <option value="mg"> Minas Gerais</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
